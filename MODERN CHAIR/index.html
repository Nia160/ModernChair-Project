<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODERN CHAIR PROJECT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <input type="radio" id="color1" name="color" class="colorBtn forColor1" checked>
            <label for="color1" class="firstColor"></label>

            <input type="radio" id="color2" name="color" class="colorBtn forColor2">
            <label for="color2" class="color2"></label>

            <input type="radio" id="color3" name="color" class="colorBtn forColor3">
            <label for="color3" class="color3"></label>

            <input type="radio" id="color4" name="color" class="colorBtn forColor4">
            <label for="color4" class="color4"></label>

            <input type="radio" id="color5" name="color" class="colorBtn forColor5">
            <label for="color5" class="color5"></label>

            <input type="radio" id="color6" name="color" class="colorBtn forColor6">
            <label for="color6" class="color6"></label>

            <div class="imgWrap chair1"></div>
            <div class="imgWrap chair2"></div>
            <div class="imgWrap chair3"></div>
            <div class="imgWrap chair4"></div>
            <div class="imgWrap chair5"></div>
            <div class="imgWrap chair6"></div>

            <div class="infoWrap">
                <h2>Choose Your Chair</h2>
                <h4>Starting at $199 <span>$299</span></h4>

                <input type="radio" id="desc1" name="desc" class="descBtn" checked>
                <label for="desc1">Description</label>

                <input type="radio" id="desc2" name="desc" class="descBtn">
                <label for="desc2">Details</label>

                <div class="descSec accor1">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna nec dui convallis placerat.</p>
                </div>

                <div class="descSec accor2">
                    <p>Donec vehicula urna eu orci volutpat, nec auctor orci convallis. Proin ac felis mauris.</p>
                </div>

                <a href="#" class="btn"><span class="icon">&#x1F6D2;</span> Add to Cart</a>
            </div>
        </div>
    </div>
    <div class="backColor"></div>
</body>
</html>
